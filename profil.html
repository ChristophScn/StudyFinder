<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>profil</title>
    <link href="profil.css" rel="stylesheet">
    <script defer src="profil.js"></script>
</head>
<body>
<div class="header-container">
    <h1>Mein Profil</h1>
</div>
<ul class="flex-container" id="profile">

    <li class="left-container desktop-3-cols phone-4-cols" >
        <div><img class="img" src="profil.png" alt="avatar"></div>
        <div id="firstname_prof">firstname</div>
        <div id="lastname_prof">lastname</div>
    </li>
    <li>
    <table class="content-container desktop-5-cols phone-12-cols">
        <tr>
            <th>Studiengang:</th>
            <td><div id="study_prof">studiengang</div></td>
        </tr>
        <tr>
            <th>Semester:</th>
            <td><div id="semester_prof">semester</div></td>
        </tr>
        <tr>
            <th>interessen:</th>
            <td><div id="interests_prof">dies <br>das und jenes</div></td>
        </tr>
    </table>
    </li>
    <li class="button-container desktop-2-cols phone-12-cols">
        <button data-modal-target="#modal" id="openButton">ändern</button>
    </li>
</ul>

<div class="modal" id="modal">
    <div class="modal-header">
        <div class="title">ändern</div>
        <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body" id="profileForm">
        <form id="myForm">
            <div id="firstname">
                <label for="firstname_mod">Vorname:</label>
                <input id="firstname_mod" type="text" name="firstname" value=""/>
            </div>

            <div id="lastname">
                <label for="lastname_mod">Nachname:</label>
                <input id="lastname_mod" type="text" name="lastname" />
            </div>

            <div id="study">
                <label for="study_mod">Studiengang:</label>
                <input id="study_mod" type="text" name="study" />
            </div>

            <div id="semester">
                <label for="semester_mod">Semester:</label>
                <input id="semester_mod" type="text" name="semester"/>
            </div>

            <div id="interests">
                <label for="interests_mod">Interessen:</label>
                <textarea id="interests_mod" name="interests"></textarea>
            </div>
            <div class="button-container">
            <input data-close-button class="close-button" type="button" id="saveButton" value="SAVE" />
            </div>
        </form>
    </div>
</div>
<div id="overlay"></div>
</body>
</html>
