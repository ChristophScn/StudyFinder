        <script>
            
            function setColor(id){
                var x = document.getElementsByClassName('menueItem');
                for(var i = 0; i < x.length; i++){
                    x[i].style.background = '#f1f1f1';
                }
                document.getElementById(id).style.background = '#3e3e3e';
            }
            
            
        </script>
    </head>
    <body>
        <div>
            <!--MenÃ¼leiste-->
            <div>
                <a href="homescreen.html" target="content">
                    <div id="home" onclick="setColor('home')" class="menueItem">
                        <img src="./img/home.png" alt="home" style="height:70%"/>
                        <div>Home</div>
                    </div>
                </a>
                <a href="search.html" target="content">
                    <div id="search" onclick="setColor('search')" class="menueItem">
                        <img src="./img/search.png" alt="suche" style="height:70%"/>
                        <div>Suche</div>
                    </div>
                </a>
                <a href="profil.html" target="content">

                        <img src="./img/profile.png" alt="Profil" style="height:70%"/>
                        <div>Profil</div>
                    </div>
                </a>                
                
                <a href="gruppen.html" target="content">
                    <div id="group" onclick="setColor('group')" class="menueItem">
                        <img src="./img/group.png" alt="Gruppen" style="height:70%"/>
                        <div>Gruppen</div>
                    </div>
                </a>
                
                <a href="calender.html" target="content">

                </a>

                </form>

            </div>
            <!--Content-->
            <iframe name="content" src="homescreen.html" height="90%" width="100%" frameborder="0"></iframe>
        </div>

        <div class="footer">
            <p>

</html>
